  <script>
    function showTab(tabId, button) {
      // Masquer tous les contenus
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));

      // Afficher le bon contenu
      document.getElementById(tabId).classList.add('active');

      // Retirer la classe active des boutons
      document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));

      // Ajouter la classe active au bouton cliqué
      button.classList.add('active');

      // Changer la couleur de fond
      switch (tabId) {
        case 'Regus':
          document.body.style.backgroundColor = '#ffe48dd7';
          break;
        case 'Prophète':
          document.body.style.backgroundColor = '#cceeff';
          break;
        case 'Basket':
          document.body.style.backgroundColor = '#ffcccc';
          break;
      }
    }

    // Exécuter une fois au chargement pour activer Regus par défaut
    window.addEventListener('DOMContentLoaded', () => {
      const defaultButton = document.querySelector('.tab-buttons button');
      showTab('Regus', defaultButton);
    });
  </script>
